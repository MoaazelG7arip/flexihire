
<div class="fixed bottom-4 right-4">
    <!-- Circle Button -->
    <button
      (click)="toggleChat()"
      class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center shadow-lg hover:bg-blue-600 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
        />
      </svg>
    </button>
  
    <!-- Chat Tap -->
    <div
      *ngIf="isChatOpen"
      class="fixed bottom-20 right-4 w-96 h-[500px] bg-white rounded-lg shadow-lg flex flex-col"
    >
      <!-- Chat Header -->
      <div class="p-4 bg-blue-500 text-white rounded-t-lg">
        <h2 class="text-lg font-semibold">Chat with us</h2>
      </div>
  
      <!-- Chat Messages -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="mb-4">
          <div class="bg-gray-100 p-3 rounded-lg max-w-[70%]">
            <p>Hello! How can I help you today?</p>
          </div>
        </div>
        <!-- Add more messages here -->
      </div>
  
      <!-- Chat Input -->
      <div class="p-4 border-t">
        <input
          type="text"
          placeholder="Type a message..."
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  </div>
