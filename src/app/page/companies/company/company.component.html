@if(loading) {
    <app-loader class="mt-32"></app-loader>
} @else {

    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
        <!-- Profile Card -->
        <div class="w-full max-w-4xl bg-white rounded-lg shadow-2xl overflow-hidden">
          <!-- Background Image -->
          @if(company?.background_url){
            <div
              class="w-full h-64 bg-cover bg-center"
              [ngStyle]="{'background-image': 'url(' + company?.background_url + ')'}"
            ></div>
        } @else {
            <div
            class="w-full h-48 bg-cover bg-center"
            [ngStyle]="{'background-image': 'url(photo/white-2172682_1920.jpg)'}"
            ></div>
         }
          <!-- Profile Content -->
          <div class="p-6">
            <!-- Profile Image -->
            <div class="flex justify-center -mt-20">
              <img class="w-32 h-32 rounded-full border-4 border-white shadow-lg" [src]="company?.image_url || 'photo/user.png'" alt="Profile Image">
            </div>
      
            <!-- Name and Job Title -->
            <div class="text-center mt-4">
              <h1 class="text-3xl font-bold text-gray-900">{{company?.first_name + " "+ company?.last_name || 'no company name provided'}}</h1>
              <!-- <p class="text-lg text-gray-600">{{company?.job?.name || 'unknown'}}</p> -->
            </div>
      
            <!-- Description -->
            <div class="mt-6 text-center text-gray-700">
              <p>
                {{company?.description || 'No description provided'}}
              </p>
            </div>
      
            <!-- Location -->
            <div class="mt-4 text-center text-gray-600">
              <p>üìç {{company?.location || 'no location provided'}}</p>
            </div>
      
          </div>
          @if(mainUser){
            <button class="bg-teal-700 hover:bg-teal-900 p-3 m-3 rounded-md text-white" routerLink="/page/account">update Account</button>
          } @else {
            <button class="bg-teal-700 hover:bg-teal-900 p-3 m-3 rounded-md text-white">Get Contact</button>
          }
        </div>
      </div>
}
