
@if (notification.isFound) {
    <app-notification [attr.role]="notification.status">{{notification.message}}</app-notification>
}


<div class="overflow-y-scroll fixed top-0 left-0 w-full h-full">
    <div class="container bg-gray-400/50 backdrop-blur min-h-screen min-w-full py-14">


        
        
        
        <!-- job-post.component.html -->
        <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
                
                @if(loading){
                    <app-loader class="my-32"></app-loader>
                } @else {
                <!-- Job Close -->
                <div class="float-end cursor-pointer" (click)="onClose()">
                    <i class="fa-solid fa-square-xmark text-2xl text-red-700 hover:text-red-900"></i>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Job Post</h2>
            
                <form [formGroup]="editJobForm" (ngSubmit)="onSubmit()" class="space-y-4">
                <!-- Title -->
                <div>
                    <label class="block text-gray-700 mb-2">Job Title</label>
                    <input type="text" formControlName="title"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            
                <!-- Location -->
                <div>
                    <label class="block text-gray-700 mb-2">Location</label>
                    <select formControlName="location"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option *ngFor="let gov of governates" [value]="gov">{{gov}}</option>
                    </select>
                </div>
            
                <!-- Job Type -->
                <!-- <div class="grid grid-cols-2 gap-4">
                    <div>
                    <label class="block text-gray-700 mb-2">Employment Type</label>
                    <select formControlName="type"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Full Time</option>
                        <option>Part Time</option>
                        <option>Contract</option>
                    </select>
                    </div>
            
                    <div>
                    <label class="block text-gray-700 mb-2">Work Model</label>
                    <select formControlName="model"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>On-site</option>
                        <option>Hybrid</option>
                        <option>Remote</option>
                    </select>
                    </div>
                </div> -->
            
                <!-- Description -->
                <div>
                    <label class="block text-gray-700 mb-2">Job Description</label>
                    <textarea formControlName="description" rows="4"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            
                <!-- Skills -->
                <div>





                                <!-- Selected Skills -->
                                <div class="mb-4">
                                    @if(selectedSkills.length > 0){
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Skills</label>
                                    <div class="flex flex-wrap gap-2 mb-2 border border-indigo-800 rounded-lg p-5">
                                    <div *ngFor="let skillCtrl of selectedSkills; let i = index"
                                        class="flex items-center px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                                        <button
                                        type="button"
                                        (click)="removeSkill(skillCtrl)"
                                        class="ml-1 text-blue-600 flex hover:text-blue-800"
                                        >
                                        <img [src]="skillCtrl.icon" class="w-5 h-5 mx-3" alt="">
                                        {{ skillCtrl.name }}
                                        &times;
                                        </button>
                                    </div>
                                    </div>
                                    }
                                </div>
                            
                                <!-- Skill Suggestions -->
                                <div class="mb-8">
                                    <h3 class="text-sm font-medium text-gray-700 mb-4">Skill suggestions</h3>
                                    <div class="flex flex-wrap gap-2 h-60 overflow-auto bg-slate-50">
                                    <button 
                                        type="button"
                                        *ngFor="let skill of availableSkills"
                                        (click)="addSkill(skill)"
                                        class="flex items-center px-3 py-1 border rounded-full text-sm hover:bg-blue-50 hover:border-blue-200 transition-colors"
                                    >
                                        <span class="mr-1">+</span>
                                        <img [src]="skill.icon" class="w-5 h-5 mx-3" alt="">
                                        {{ skill.name }}
                                    </button>
                                    </div>
                                </div>


                    
                </div>
            
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition disabled:bg-gray-300 disabled:text-gray-600 disabled:cursor-not-allowed"
                        [disabled]="editJobForm.invalid">
                    Edit Job
                </button>
                </form>
            }
            </div>

        </div>
    </div>
