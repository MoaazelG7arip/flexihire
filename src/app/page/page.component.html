@if (notification.isFound) {
    <app-notification [attr.role]="notification.status">{{notification.message}}</app-notification>
}

<div class="cont">

  
  <app-header
    (onloading)="onloading($event)"
    (onNotification)="onNotification($event)"
  ></app-header>

  
    @if(loading) {
      <app-loader></app-loader>
  } @else {
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  }

@if(showChatBot){
  <app-chat-bot></app-chat-bot>
}

  @if(showFooter){
    <app-footer></app-footer>
  }

</div>
