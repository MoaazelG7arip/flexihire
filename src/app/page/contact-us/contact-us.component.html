  <app-notification [attr.role]="notification.status">{{notification.message}}</app-notification>
}

<!-- user-list.component.html -->


<div
class="min-h-screen bg-white flex flex-col items-center px-4 py-8 container">

@if(loading){
    <app-loader></app-loader>
 }@else {
    
    <!-- Main Heading -->
    <div class="my-20">

         <h1
         class="text-3xl md:text-5xl font-extrabold text-center mb-4 text-gray-900">Get
         in touch with us for<br class="hidden md:block"> more information</h1>
         <p class="text-gray-500 text-center mb-10 max-w-xl">If you need help or have
             a question, we're here for you</p>
             
            </div>
    <!-- Locations Grid -->
    <div class="w-full max-w-full">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="info col-span-1 w-full space-y-3">
                <p><i class="fa-solid fa-location-dot"></i> 
                    Mansoura, Egypt</p>
                <p><i class="fa-solid fa-phone"></i>
                    +20 109 632 1477
                </p>
                <ul class="flex gap-x-2">
                    <li><i class="fa-brands fa-github"></i></li>
                    <li><i class="fa-brands fa-linkedin hover:text-custom-blue"></i></li>
                    <li><i class="fa-brands fa-facebook hover:text-blue-800"></i></li>
                    <li><i class="fa-brands fa-x-twitter hover:text-gray-800"></i></li>
                </ul>
                <div>
                    <iframe class="!w-full" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8133.0933927131055!2d31.38875575931606!3d31.046919698546883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1751274321436!5m2!1sar!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
            <div class="form col-span-1">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-col h-full">
                    <!-- Name -->
                    <!-- <div class="mb-4">
                        <label class="block text-gray-700 mb-1">Name</label>
                        <input
                            type="text"
                            formControlName="name"
                            class="w-full !p-5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 !bg-gray-100"
                            placeholder="Your Name" />
                        <div
                            *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
                            class="text-red-500 text-sm">
                            Name is required (min 3 characters).
                        </div>
                    </div> -->

                    <!-- Email -->
                    <!-- <div class="mb-4">
                        <label class="block text-gray-700 mb-1">Email</label>
                        <input
                            type="email"
                            formControlName="email"
                            class="w-full !p-5 !bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="you@example.com" />
                        <div
                            *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                            class="text-red-500 text-sm">
                            Please enter a valid email.
                        </div>
                    </div> -->

                    <!-- Message -->
                    <div class="mb-4 flex-1">
                        <label class="block text-gray-700 mb-1">Message</label>
                        <textarea
                            formControlName="message"
                            rows="4"
                            class="w-full h-full my-2 !p-5 !bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Your message..."></textarea>
                        <div
                            *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
                            class="text-red-500 text-sm">
                            Message must be at least 10 characters.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        [disabled]="contactForm.invalid"
                        class="w-full bg-custom-blue hover:bg-dark-blue text-white px-5 py-2 rounded-sm mt-16 disabled:opacity-50 disabled:cursor-not-allowed">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>
}
</div>
