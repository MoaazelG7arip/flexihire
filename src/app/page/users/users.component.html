

<app-progress-bar></app-progress-bar>

<!-- user-list.component.html -->
@if(loading){
    <app-loader class="mt-32"></app-loader>
 }@else {
<div class="bg-gradient-to-b from-teal-100 to-white overflow-hidden min-h-screen">
  <div class="container max-w-full py-10">


    <div *ngFor="let user of users" 
    class="flex flex-col items-center w-full bg-white rounded-lg shadow-lg my-16 cursor-pointer"
    [routerLink]="user.id">
      <!-- Background Image -->
       @if(user.background_url){
           <div
             class="w-full h-48 bg-cover bg-center"
             [ngStyle]="{'background-image': 'url(' + user.background_url + ')'}"
           ></div>
       } @else {
           <div
           class="w-full h-48 bg-cover bg-center"
           [ngStyle]="{'background-image': 'url(photo/white-2172682_1920.jpg)'}"
           ></div>
        }
  
      <!-- user Content -->
      <div class="w-full md:w-2/3 p-6 flex flex-col items-center md:items-start">
        <!-- user Image -->
        @if (user.image_url) {
        <img
          [src]="user.image_url"
          alt="{{ user.first_name }} {{ user.last_name }}"
          class="w-24 h-24 rounded-full border-4 border-white"
        />
        }
        @else {
            <img src="photo/user.png" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-white">
        }
  
        <!-- user Name -->
        <h2 class="mt-4 text-2xl font-bold text-teal-600">
          {{ user.first_name }} {{ user.last_name }}
        </h2>
  
        <!-- Location -->
        <p class="mt-2 text-gray-600">
          {{ user.location || 'Location not available' }}
        </p>
  
        <!-- Description -->
        <p class="mt-4 text-gray-700 text-center md:text-left">
          {{ user.description || 'Description not available' }}
        </p>
      </div>
    </div>

    <div class="pagination-controls mx-auto w-fit">
      @for (item of paginationLinks; track $index) {
          <button
          (click)="goToPage(item.label, item.url)"
          [disabled]="item.active"
          class="bg-gray-400 text-black py-1 px-2 m-1 rounded text-2xl cursor-pointer hover:bg-gray-600 disabled:bg-teal-700 disabled:text-white disabled:cursor-auto" [innerHTML]="item.label"></button>
      }     
    </div>


  </div>
</div>
}
